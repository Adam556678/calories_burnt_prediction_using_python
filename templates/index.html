<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calories Burned Estimator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f2f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #444;
        }

        input[type="number"] {
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            text-align: center;
            color: #2d6a4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calories Burned Estimator</h1>
        <form method="POST">
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" required>

            <label for="Weight">Weight (kg)</label>
            <input type="number" name="Weight" id="Weight" step="any" required>

            <label for="Heart_Rate">Heart Rate (bpm)</label>
            <input type="number" name="Heart_Rate" id="Heart_Rate" required>

            <label for="Body_Temp">Body Temperature (Â°C)</label>
            <input type="number" name="Body_Temp" id="Body_Temp" step="any" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Estimated Calories Burned:</strong> {{ prediction | round(2) }} kcal
        </div>
        {% endif %}
    </div>
</body>
</html>
